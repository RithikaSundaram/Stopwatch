<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle">
        <div class="timer">
          <span class="min">00 :</span>
          <span class="sec">00 :</span>
          <span class="msec">00</span>
        </div>
      </div>

      <div class="lapdiv">
        <ul class="laps"></ul>
      </div>

      <div class="buttons">
        <button class="resetbtn btn1 visibility">Reset</button>
        <button class="startbtn btn2">Play</button>
        <button class="stopbtn btn3 visibility">Laps</button>
      </div>
      <button class="clearbtn">Clear laps</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
